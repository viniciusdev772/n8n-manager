<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>__REPORT_TITLE__</title>
  <style>
    :root {
      --bg: #f4f6f8;
      --surface: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --line: #e5e7eb;
      --brand: #0f766e;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Arial, sans-serif;
      color: var(--text);
      background: linear-gradient(180deg, #f9fafb 0%, var(--bg) 100%);
      padding: 24px;
    }
    .container {
      max-width: 1100px;
      margin: 0 auto;
    }
    .header {
      background: var(--surface);
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 18px 20px;
      margin-bottom: 16px;
    }
    h1 {
      margin: 0;
      font-size: 24px;
      color: var(--brand);
    }
    .meta {
      margin-top: 8px;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.5;
    }
    .stats {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 12px;
    }
    .pill {
      background: #ecfeff;
      color: #155e75;
      border: 1px solid #bae6fd;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 13px;
      font-weight: 600;
    }
    .item-card {
      background: var(--surface);
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 12px;
    }
    .item-card h3 {
      margin: 0 0 12px 0;
      font-size: 18px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      border: 1px solid var(--line);
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      text-align: left;
      padding: 9px 10px;
      border-bottom: 1px solid var(--line);
      font-size: 14px;
    }
    th {
      background: #f9fafb;
      font-weight: 700;
    }
    tr:last-child td {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>__REPORT_TITLE__</h1>
      <div class="meta">
        Arquivo de origem: <strong>__SOURCE_FILE__</strong><br>
        Gerado em: <strong>__GENERATED_AT__</strong>
      </div>
      <div class="stats">
        <span class="pill">Itens: __TOTAL_ITEMS__</span>
        <span class="pill">Cores: __TOTAL_COLORS__</span>
      </div>
    </header>
    __ITEMS_HTML__
  </div>
</body>
</html>
